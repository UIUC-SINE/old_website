    <header>
      <h1>Initial ISTA nanoflare reconstructions</h1>
      <time datetime="2019-04-25">2019-04-25</time>
    </header>
    <p>These are ISTA reconstructions of nanoflares images with Poisson noise.  The sparsifying transform used in the algorithm was the Radon transform restricted to \(\theta = [-30, 30]\).</p>
<p><figure alt="ISTA reconstruction with highest SSIM" style="max-width:100%"><img src="ista_reconstruction2.png" /><figcaption>ISTA reconstruction with highest SSIM</figcaption></figure></p>
<p><figure alt="Best looking ISTA reconstruction" style="max-width:100%"><img src="ista_reconstruction.png" /><figcaption>Best looking ISTA reconstruction</figcaption></figure></p>
<p><figure alt="ISTA reconstructions for various \(\lambda\), time_step.  Max photon count is 10" style="max-width:100%"><img src="ista_grid.png" /><figcaption>ISTA reconstructions for various \(\lambda\), time_step.  Max photon count is 10</figcaption></figure></p>
